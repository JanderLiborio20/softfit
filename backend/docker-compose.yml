version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: softfit-postgres
    restart: always
    environment:
      POSTGRES_USER: softfit
      POSTGRES_PASSWORD: softfit123
      POSTGRES_DB: softfit_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U softfit"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Opcional: pgAdmin para gerenciar o banco via interface web
